{
  "options": {
    "disable_logging": "false",
    "logger_path": "/var/log/osquery",
    "schedule_splay_percent": "10"
  },
  "schedule": {
    "bf3_security_posture": {
      "query": "SELECT lifecycle_state, hardware_rot_status, uefi_secure_boot, fw_version FROM bf3_security;",
      "interval": 300,
      "description": "BlueField-3 hardware root of trust status"
    }
  },
  "auto_table_construction": {
    "bf3_security": {
      "query": "SELECT * FROM bf3_security",
      "path": "/var/cache/bf3_security.db",
      "columns": [
        "lifecycle_state",
        "secure_boot_fuse_state",
        "device_uuid",
        "serial_number",
        "sku",
        "opn",
        "revision",
        "oob_mac",
        "uefi_secure_boot",
        "atf_version",
        "uefi_version",
        "bsp_version",
        "fw_version",
        "crypto_policy",
        "dpa_authentication",
        "hardware_rot_status"
      ],
      "platform": "linux"
    }
  }
}
